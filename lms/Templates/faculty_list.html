<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty List</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Container styles */
        .container {
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            max-width: 800px; /* Adjust the max-width as needed */
        }

        /* Table row styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 1px solid black; /* Add a black border line */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Main navbar -->
    <div class="navbar">
        <a href="#">LMS Faculty List</a>
        <a href="{% url 'admin_homepage' %}" class="action-button">Home PAGE</a>

    </div>

    <!-- Content container -->
    <div class="container">
        <h1>Faculty List</h1>
        <table>
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <!-- You can add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculties %}
                <tr>
                    <td>{{ faculty.faculty_id }}</td>
                    <td>{{ faculty.name }}</td>
                    <td>{{ faculty.email }}</td>
                    <td>{{ faculty.department.name }}</td>
                    <td>{{ faculty.role }}</td>
                    <!-- Adjust the column names based on your Faculty model fields -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
