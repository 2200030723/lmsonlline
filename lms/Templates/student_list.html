<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <!-- Add any CSS or styling links here -->
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px; /* Add margin-bottom to separate from table */
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="home">student </a>
        <a href="{% url 'admin_homepage' %}" class="action-button">Home PAGE</a>
        <h1>All Students</h1>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.department.name }}</td> <!-- Fetch department name from the Department model -->
                <!-- Add more columns if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
