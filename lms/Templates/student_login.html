<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Faculty login form styles */
        .login-container {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }

        .login-container input[type="number"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
            width: 100%;
        }

        .login-container button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#">Home</a>
            <!-- Other navbar links -->
        </div>
    </nav>

    <!-- Faculty Login Form -->
    <div class="login-container">
        <h2>Student Login</h2>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'student_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Page content -->
    <!-- Your content here -->
</body>
</html>
